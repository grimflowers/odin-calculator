<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="scripts/index.js" charset="utf-8" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="expression"></div>
            <div class="result"></div>
        </div>
        <div class="controlPanel">
            <button type="button" class="btn num" data-key="7">7</button>
            <button type="button" class="btn num" data-key="8">8</button>
            <button type="button" class="btn num" data-key="9">9</button>
            <button type="button" class="btn clear" data-key="c">C</button>
            <button type="button" class="btn num" data-key="4">4</button>
            <button type="button" class="btn num" data-key="5">5</button>
            <button type="button" class="btn num" data-key="6">6</button>
            <button type="button" class="btn operator" data-key="/">/</button>
            <button type="button" class="btn num" data-key="1">1</button>
            <button type="button" class="btn num" data-key="2">2</button>
            <button type="button" class="btn num" data-key="3">3</button>
            <button type="button" class="btn operator" data-key="*">*</button>
            <button type="button" class="btn num" data-key="0">0</button>
            <button type="button" class="btn equal" data-key="=">=</button>
            <button type="button" class="btn operator" data-key="+">+</button>
            <button type="button" class="btn operator" data-key="-">-</button>
        </div>
    </div>
</body>
</html>
