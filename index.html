<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/master.css">
    <script src="scripts/index.js" charset="utf-8"></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
        </div>
        <div class="controlPanel">
            <button type="button" name="key7" class="btn">7</button>
            <button type="button" name="key8" class="btn">8</button>
            <button type="button" name="key9" class="btn">9</button>
            <button type="button" name="keyClear" class="btn">C</button>
            <button type="button" name="key4" class="btn">4</button>
            <button type="button" name="key5" class="btn">5</button>
            <button type="button" name="key6" class="btn">6</button>
            <button type="button" name="keyDiv" class="btn">/</button>
            <button type="button" name="key1" class="btn">1</button>
            <button type="button" name="key2" class="btn">2</button>
            <button type="button" name="key3" class="btn">3</button>
            <button type="button" name="keyMult" class="btn">*</button>
            <button type="button" name="key0" class="btn">0</button>
            <button type="button" name="keyEq" class="btn">=</button>
            <button type="button" name="keyPlus" class="btn">+</button>
            <button type="button" name="keySub" class="btn">-</button>
        </div>
    </div>
</body>
</html>
